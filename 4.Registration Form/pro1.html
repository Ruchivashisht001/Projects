<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <header class="content">
            <h2 class="title">College Registration Form</h2>
        </header>
        <form>
            <div class="box1">
                <h3>Personal details</h3>
                <div class="left">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your name">
                    <label>Father's name:</label>
                    <input type="text">
                </div>
                <div class="right">
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email">

                    <label>Mother's name:</label>
                    <input type="text">
                </div>
                <div class="down">
                    <label>Date of Birth:</label>
                    <input type="date">
                </div>
            </div>
            <div class="box2">
                <h3>Course details</h3>
                <div class="left2">
                    <select>
                        <option>Select Course</option>
                        <option>B.Sc</option>
                        <option>BCA</option>
                        <option>B.Tech</option>
                        <option>M.Sc</option>
                        <option>M.Tech</option>
                    </select>
                </div>
                <div class="right2">
                    <select>
                        <option>Select Branch</option>
                        <option>Computer Science</option>
                        <option>Mechanical</option>
                        <option>Electrical</option>
                    </select>
                </div>
                <h4>What is your preferred language?<br>
                    <input type="radio" name="language">Hindi
                    <input type="radio" name="language">English
                </h4>
                <!-- collegename branch semester language -->
            </div>
            <button class="btn">Submit</button>
        </form>
        <footer>
            <a href="893083xxxx">Contact Us</a>
        </footer>
    </div>
</body>

</html>
